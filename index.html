<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Game</title>
  </head>
  <body class="position-relative">
    <div class="bacImage">
      <img src="./images/wraper.png" class="w-100" alt="" />
    </div>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg w-75 mx-auto text-uppercase">
      <div class="container d-flex">
        <a class="navbar-brand" href="#">
          <img src="./images/logo-sm.png" alt="" />
          <h2 class="d-inline-block py-2 text-light">Game Reviews</h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" id="active" aria-current="page" href="#">MMORPG</a>
            <a class="nav-link" href="#">SHOOTER</a>
            <a class="nav-link" href="#">sailing</a>
            <a class="nav-link" href="#">PERMADEATH</a>
            <a class="nav-link" href="#">superhero</a>
            <a class="nav-link" href="#">pixel</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End navbar -->
    <section class="allgames">
      <div class="container">
        <div class="row" id="rowBody"></div>
      </div>
    </section>
    <section class="specificGameSection d-none position-absolute">
      <div class="container">
        <div class="row g-4">
          <header class="d-flex text-light justify-content-between align-items-center">
            <h1 class="text-center h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
          </header>
          <div id="specificGame">
           
          </div>
        </div>
      </div>
    </section>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
